<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Aluuu..</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Pacifico&display=swap');

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
    height: 100vh;
    overflow: hidden;
    background: radial-gradient(circle at top, #1b0a14, #070308);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    color: #ffd6e7;
}

/* ---------- INTRO ---------- */
#intro {
    position: fixed;
    inset: 0;
    background: radial-gradient(circle at center, #2a0e1d, #070308);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    animation: introFade 2.5s forwards;
}

.intro-text {
    font-family: 'Pacifico', cursive;
    font-size: 34px;
    color: #ff9acb;
    text-align: center;
    animation: introText 2.5s forwards;
}

@keyframes introText {
    0% { opacity: 0; transform: scale(0.8); }
    30% { opacity: 1; transform: scale(1.05); }
    70% { opacity: 1; }
    100% { opacity: 0; transform: scale(1.2); }
}

@keyframes introFade {
    0% { opacity: 1; }
    100% { opacity: 0; pointer-events: none; }
}

/* ---------- CANVAS ---------- */
canvas {
    position: fixed;
    inset: 0;
    z-index: 0;
}

/* ---------- GLASS ---------- */
.glass {
    position: relative;
    z-index: 1;
    width: 460px;
    padding: 38px;
    border-radius: 32px;
    background: linear-gradient(
        145deg,
        rgba(255,182,213,0.12),
        rgba(255,182,213,0.04)
    );
    backdrop-filter: blur(28px);
    border: 1px solid rgba(255,182,213,0.28);
    box-shadow:
        0 0 80px rgba(255,105,180,0.22),
        inset 0 0 40px rgba(255,255,255,0.06);
    text-align: center;
    display: none; /* hidden until intro ends */
}

/* ---------- TITLE ---------- */
.title {
    font-family: 'Pacifico', cursive;
    font-size: 30px;
    color: #ff9acb;
    margin-bottom: 18px;
}

/* ---------- TABS ---------- */
.tabs {
    display: none;
    justify-content: center;
    gap: 14px;
    margin-bottom: 26px;
}

.tab {
    padding: 7px 22px;
    border-radius: 999px;
    font-size: 13px;
    cursor: pointer;
    background: rgba(255,154,203,0.12);
    color: #ffc1dc;
    transition: 0.35s;
}

.tab.active {
    background: rgba(255,154,203,0.35);
    box-shadow: 0 0 18px rgba(255,154,203,0.6);
}

.content { display: none; animation: fade 0.5s ease; }
.content.active { display: block; }

@keyframes fade {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

/* ---------- MAIN ---------- */
.pfp-container {
    display: flex;
    justify-content: center;
    gap: 26px; 
    margin-bottom: 22px;
}

.pfp {
    width: 110px;
    height: 110px;
    border-radius: 50%;
    background-size: cover;
    background-position: center;
    border: 3px solid rgba(255,154,203,0.8);
    box-shadow: 0 0 30px rgba(255,105,180,0.55);
    animation: glow 3s infinite alternate;
}

@keyframes glow {
    from { box-shadow: 0 0 20px rgba(255,105,180,0.4); }
    to { box-shadow: 0 0 40px rgba(255,105,180,0.75); }
}

.name { font-size: 14px; opacity: 0.9; }

.days span {
    font-size: 52px;
    font-weight: 600;
    color: #ff7fbf;
    text-shadow: 0 0 22px rgba(255,127,191,0.7);
}

.target { margin-top: 10px; font-size: 14px; opacity: 0.85; }

/* ---------- ABOUT ---------- */
.about { font-size: 14px; line-height: 1.8; opacity: 0.88; }
.about span { color: #ff9acb; font-weight: 500; }

.footer {
    margin-top: 22px;
    font-size: 12px;
    opacity: 0.55;
    font-style: italic;
}

/* ---------- LOGIN ---------- */
.login-input {
    width: 75%;
    padding: 12px 16px;
    border-radius: 14px;
    border: none;
    outline: none;
    background: rgba(255,154,203,0.18);
    color: #ffd6e7;
    text-align: center;
}

.login-btn {
    padding: 10px 28px;
    border-radius: 999px;
    border: none;
    cursor: pointer;
    background: rgba(255,154,203,0.35);
    color: #ffd6e7;
    box-shadow: 0 0 20px rgba(255,154,203,0.55);
}

.error { margin-top: 12px; font-size: 12px; color: #ff7fbf; }
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro">
    <div class="intro-text">Made with love<br>for you ðŸ’—</div>
</div>

<canvas id="particles"></canvas>
<audio id="bgMusic" src="music.mp3" preload="auto"></audio>

<div class="glass" id="glass">

    <div class="title" id="titleText">Sign in to Heart</div>

    <div class="tabs" id="tabs">
        <div class="tab active" onclick="openTab('main', this)">Main</div>
        <div class="tab" onclick="openTab('about', this)">More</div>
    </div>

    <!-- LOGIN -->
    <div id="login" class="content active">
        <div class="about">
            <span>Enter the secret ðŸ’—</span><br><br>
            <input id="passInput" type="password" class="login-input" placeholder="Password">
            <br><br>
            <button class="login-btn" onclick="checkPass()">Unlock ðŸ’ž</button>
            <div id="errorMsg" class="error"></div>
        </div>
    </div>

    <!-- MAIN -->
    <div id="main" class="content">
        <div class="pfp-container">
            <div>
                <div class="pfp" style="background-image:url('alu.png')"></div>
                <div class="name">Alu</div>
            </div>
            <div>
                <div class="pfp" style="background-image:url('QT.jpg')"></div>
                <div class="name">Her</div>
            </div>
        </div>

        <div class="days">
            <span id="dayCount">0</span><br>days together
        </div>
        <div class="target">Targeted Days : âˆž</div>
    </div>

    <!-- ABOUT -->
    <div id="about" class="content">
        <div class="about">
            Hey, Iâ€™m <span>Alu</span><br><br>
            Soft heart, strong intentions.<br>
            Not perfect â€” but real.
        </div>
    </div>

    <div class="footer">bg music is only for "You" ðŸŽµ</div>

</div>

<script>
/* ---------- INTRO LOGIC ---------- */
setTimeout(() => {
    document.getElementById("intro").style.display = "none";
    document.getElementById("glass").style.display = "block";
}, 2500);

/* ---------- LOGIN ---------- */
const PASSWORD = "UQTPY";
const music = document.getElementById("bgMusic");

function checkPass() {
    if (passInput.value === PASSWORD) {
        login.classList.remove("active");
        main.classList.add("active");
        tabs.style.display = "flex";
        titleText.innerText = "you forever";
        music.volume = 0.6;
        music.play();
    } else {
        errorMsg.innerText = "Wrong password ðŸ’”";
    }
}

/* ---------- TABS ---------- */
function openTab(id, el) {
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
    el.classList.add('active');
    document.getElementById(id).classList.add('active');
}

/* ---------- DAYS ---------- */
const startDate = new Date(2026, 0, 10);
dayCount.innerText = Math.floor((new Date() - startDate) / 86400000);

/* ---------- PARTICLES ---------- */
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");

function resize() {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
}
resize();

let hearts = Array.from({ length: 40 }, () => ({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    s: Math.random() * 10 + 8,
    dy: Math.random() * 0.3 + 0.1,
    o: Math.random() * 0.4 + 0.3
}));

function drawHeart(x, y, s, o) {
    ctx.fillStyle = `rgba(255,154,203,${o})`;
    ctx.beginPath();
    ctx.moveTo(x, y);
    ctx.bezierCurveTo(x - s/2, y - s/2, x - s, y + s/3, x, y + s);
    ctx.bezierCurveTo(x + s, y + s/3, x + s/2, y - s/2, x, y);
    ctx.fill();
}

(function animate() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    hearts.forEach(h=>{
        drawHeart(h.x,h.y,h.s,h.o);
        h.y -= h.dy;
        if(h.y < -20){
            h.y = canvas.height + 20;
            h.x = Math.random() * canvas.width;
        }
    });
    requestAnimationFrame(animate);
})();

window.addEventListener("resize", resize);
</script>

</body>
</html>
